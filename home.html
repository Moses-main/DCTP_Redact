<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redact Text</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional custom styles can be added here */
      body {
        padding-top: 50px; /* Adjust padding according to navbar height */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="mt-5 mb-4 text-center">Redact Text</h1>
          <form action="/redact" method="POST">
            <div class="form-group">
              <label for="text">Text to Redact:</label>
              <textarea
                class="form-control"
                name="text"
                id="text"
                rows="8"
                placeholder="Enter text to redact"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="words">Words to Redact:</label>
              <input
                type="text"
                class="form-control"
                name="words"
                id="words"
                placeholder="Words to redact (separated by space)"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-eye-slash"></i> Redact Now
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Font Awesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  </body>
</html>
